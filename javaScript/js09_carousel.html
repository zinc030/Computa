<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/b33442fb56.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .carousel-indicators[data-bs-target]{
            width: 10px;
            height: 10px;
            border-radius: 100;
        }
    </style>
</head>
<body>
    <!--carousel-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!--1.indicator-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

        </div>
        <!--2.slide-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/la.jpg" alt="Los Angels" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./images/chicago.jpg" alt="Chicago" class="d-block" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="./images/newyork.jpg" alt="New york" class="d-block" style="width: 100%;">
            </div>

        </div>
        <!--3.left or right arrow-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
